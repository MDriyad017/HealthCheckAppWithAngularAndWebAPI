<h1 id="tableLabel">Weather forecast</h1>
<p>You can see here latest Weather Status.</p>
<p *ngIf="!forecasts">
    <em>
        Loading... Please refresh once the ASP.NET backend
        has started.
    </em>
</p>

<table *ngIf="forecasts" class="table table-striped table-responsive table-hover">
    <thead class="table table-primary">
        <tr>
            <th>Date</th>
            <th>Temp. (C)</th>
            <th>Temp. (F)</th>
            <th>Summary</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let forecast of forecasts">
            <td>{{ forecast.date }}</td>
            <td>{{ forecast.temperatureC }}</td>
            <td>{{ forecast.temperatureF }}</td>
            <td>{{ forecast.summary }}</td>
        </tr>
    </tbody>
</table>
